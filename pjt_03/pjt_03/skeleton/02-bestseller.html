<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThRead - Bestseller</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      /* 폰트 정의 */
      @font-face {
        font-family: "SBAggro_L";
        src: url("assets/fonts/SBAggroOTF_L.ttf") format("ttf");
      }
      @font-face {
        font-family: "GmarketSansTTFMedium";
        src: url("assets/fonts/GmarketSansTTFMedium.ttf") format("ttf");
      }

      .section-title {
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
      }

      .book-card {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .book-card img {
        width: 150px;
        height: 220px;
        object-fit: cover;
        margin-bottom: 8px;
        border-radius: 4px;
      }

      .book-title {
        font-size: 14px;
        color: #333;
        text-align: center;
        max-width: 150px;
      }

      /* 412px 이상: 1행 4권 */
      .books-slide {
        display: flex;
        flex-wrap: nowrap;
      }

      .book-col {
        flex: 0 0 25%;
        max-width: 25%;
      }

      /* 412px 이하: 2열 2행 (한 슬라이드 4권) */
      @media (max-width: 412px) {
        .books-slide {
          flex-wrap: wrap;
        }
        .book-col {
          flex: 0 0 50%;
          max-width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <!-- 베스트셀러 섹션 -->
    <section class="bestseller py-5">
      <div class="container">
        <div class="row align-items-center">
          <!-- 좌측 제목 -->
          <div class="col-12 col-md-3 text-center text-md-start mb-3 mb-md-0">
            <h3 class="section-title mb-0">베스트셀러</h3>
          </div>

          <!-- 우측 캐러셀 -->
          <div class="col-12 col-md-9">
            <div
              id="bestsellerCarousel"
              class="carousel slide"
              data-bs-ride="carousel"
              data-bs-interval="3000"
            >
              <div class="carousel-inner">
                <!-- 1번째 슬라이드 -->
                <div class="carousel-item active">
                  <div
                    class="books-slide d-flex flex-wrap justify-content-center"
                  >
                    <div class="book-col">
                      <div class="book-card text-center">
                        <img
                          src="assets/bestsellers/img1.jpeg"
                          alt="소년이 온다"
                        />
                        <div class="book-title">소년이 온다</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card text-center">
                        <img
                          src="assets/bestsellers/img2.jpeg"
                          alt="채식주의자"
                        />
                        <div class="book-title">채식주의자</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card text-center">
                        <img
                          src="assets/bestsellers/img3.jpeg"
                          alt="대온실 수리 보고서"
                        />
                        <div class="book-title">대온실 수리 보고서</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card text-center">
                        <img src="assets/bestsellers/img4.jpeg" alt="급류" />
                        <div class="book-title">급류</div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- 2번째 슬라이드 -->
                <div class="carousel-item">
                  <div
                    class="books-slide d-flex flex-wrap justify-content-center"
                  >
                    <div class="book-col">
                      <div class="book-card text-center">
                        <img
                          src="assets/bestsellers/img5.jpeg"
                          alt="시간의 계곡"
                        />
                        <div class="book-title">시간의 계곡</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card text-center">
                        <img
                          src="assets/bestsellers/img6.jpeg"
                          alt="인간 실격"
                        />
                        <div class="book-title">인간 실격</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card text-center">
                        <img
                          src="assets/bestsellers/img7.jpeg"
                          alt="노르웨이의 숲"
                        />
                        <div class="book-title">노르웨이의 숲</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card text-center">
                        <img
                          src="assets/bestsellers/img8.jpeg"
                          alt="정원에 대하여"
                        />
                        <div class="book-title">정원에 대하여</div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- 3번째 슬라이드 -->
                <div class="carousel-item">
                  <div
                    class="books-slide d-flex flex-wrap justify-content-center"
                  >
                    <div class="book-col">
                      <div class="book-card text-center">
                        <img
                          src="assets/bestsellers/img9.jpeg"
                          alt="네 칼이 센가 내 칼이 센가"
                        />
                        <div class="book-title">네 칼이 센가 내 칼이 센가</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card text-center">
                        <img
                          src="assets/bestsellers/img10.jpeg"
                          alt="새벽의 사원"
                        />
                        <div class="book-title">새벽의 사원</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card text-center">
                        <img
                          src="assets/bestsellers/img11.jpeg"
                          alt="위싱머신"
                        />
                        <div class="book-title">위싱머신</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card text-center">
                        <img src="assets/bestsellers/img12.jpeg" alt="모순" />
                        <div class="book-title">모순</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Next 버튼만 -->
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#bestsellerCarousel"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
