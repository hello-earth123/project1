<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThRead - Genre</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      /* 폰트 정의 */
      @font-face {
        font-family: "SBAggro_L";
        src: url("assets/fonts/SBAggroOTF_L.ttf") format("truetype");
      }

      @font-face {
        font-family: "GmarketSansTTFMedium";
        src: url("assets/fonts/GmarketSansTTFMedium.ttf") format("truetype");
      }

      /* Flexbox 그리드 컨테이너 (직접 작성할 것) */
      .genre-books {
        width: 80%;
        margin: 0 auto;
        border: 0px solid pink;
      }

      .genre-books h3 {
        text-align: center;
        font-family: "GmarketSansTTFMedium";
        margin: 30px 0;
      }

      .genre-grid {
        border: 0px solid brown;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
      }

      .genre-grid .genre-item {
        border: 0px solid hotpink;
        width: 20%;
        margin: 7px;
        position: relative;
        justify-self: start;
        width: fit-content;
      }

      .genre-grid .genre-item img {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        border-radius: 8px;
        border: 0px solid blue;
      }

      .genre-grid .genre-item p {
        border: 0px solid blue;
        position: absolute;
        left: 19px;
        bottom: 0px;
        color: white;
        text-shadow: 1px 1px 1px black;
      }

      .genre-grid .placeholder {
        visibility: hidden;
      }

      /* 모바일(가로 412px 미만) */
      @media (max-width: 412px) {
        .genre-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <section class="genre-books">
      <h3 class="section-title">장르별 도서 목록</h3>
      <!-- 
        [과제 안내]
        아래 영역에 Flexbox 컨테이너(예: <div class="genre-grid">)를 만들고,
        각 장르 아이템을 4열로 배치하는 코드를 작성하세요.
        * 화면 폭 412px 이하에서는 1열로 배치되도록 미디어 쿼리가 적용되어야 합니다.
      -->
      <!-- 코드는 여기에 작성하시오 -->
      <div class="genre-grid">
        <div class="genre-item">
          <img class="col-3" src="./assets/genre/travel.jpg" alt="여행" />
          <p>여행</p>
        </div>
        <div class="genre-item">
          <img class="col-3" src="./assets/genre/health.jpg" alt="건강" />
          <p>건강</p>
        </div>
        <div class="genre-item">
          <img class="col-3" src="./assets/genre/art.jpg" alt="예술" />
          <p>예술</p>
        </div>
        <div class="genre-item">
          <img class="col-3" src="./assets/genre/history.jpg" alt="역사" />
          <p>역사</p>
        </div>
        <div class="genre-item">
          <img class="col-3" src="./assets/genre/economy.jpg" alt="경제" />
          <p>경제</p>
        </div>
        <div class="genre-item">
          <img class="col-3" src="./assets/genre/philosophy.jpg" alt="철학" />
          <p>철학</p>
        </div>
        <div class="genre-item">
          <img
            class="col-3"
            src="./assets/genre/natural_science.jpg"
            alt="자연과학"
          />
          <p>자연과학</p>
        </div>
        <div class="genre-item">
          <img class="col-3" src="./assets/genre/baby.jpg" alt="육아" />
          <p>육아</p>
        </div>
        <div class="genre-item">
          <img class="col-3" src="./assets/genre/youth.jpg" alt="청소년" />
          <p>청소년</p>
        </div>
        <div class="genre-item">
          <img class="col-3" src="./assets/genre/romance.jpg" alt="로맨스" />
          <p>로맨스</p>
        </div>
        <div class="genre-item placeholder">
          <img class="col-3" src="" alt="" />
        </div>
        <div class="genre-item placeholder">
          <img class="col-3" src="" alt="" />
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
