<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThRead - Navbar & Hero</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* 폰트 정의 */
      @font-face {
        font-family: "SBAggro_L";
        src: url("assets/fonts/SBAggroOTF_L.ttf") format("ttf");
      }
      @font-face {
        font-family: "GmarketSansTTFMedium";
        src: url("assets/fonts/GmarketSansTTFMedium.ttf") format("ttf");
      }

      /* Navbar */
      .navbar-transparent {
        background-color: transparent !important;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      .navbar-brand {
        font-family: "GmarketSansTTFMedium", sans-serif;
        font-size: 2rem;
        font-weight: 700;
        color: #fff;
      }
      .logo-read {
        color: #fe4a51;
      }
      .navbar-nav .nav-link {
        color: #fff;
        font-family: "SBAggro_L", sans-serif;
        font-weight: 200;
        margin-left: 15px;
        transition: color 0.2s;
      }
      .navbar-nav .nav-link:hover {
        color: #fe4a51;
      }
      .navbar-toggler {
        border: none;
        z-index: 1002;
      }
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }
      .navbar-expand-custom .container-fluid {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: nowrap;
      }

      @media (max-width: 412px) {
        .navbar-toggler {
          margin-left: auto;
        }
        .navbar-expand-custom .collapse {
          display: none;
          position: absolute;
          top: 100%;
          right: 0;
          border-radius: 0.3rem;
          padding: 10px 15px;
          flex-direction: column;
          align-items: flex-end;
          z-index: 1001;
        }
        .navbar-expand-custom .collapse.show {
          display: flex;
        }
        .navbar-expand-custom .navbar-nav {
          flex-direction: column;
          gap: 10px;
        }
      }
      @media (min-width: 413px) {
        .navbar-expand-custom .collapse {
          display: flex !important;
          flex-direction: row;
          align-items: center;
        }
        .navbar-expand-custom .navbar-nav {
          flex-direction: row;
          gap: 15px;
          margin-left: auto;
        }
        .navbar-expand-custom .navbar-toggler {
          display: none;
        }
      }

      /* Hero */
      .hero-section {
        min-height: 80vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff;
      }
      .hero-section img.hero-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }
      .hero-overlay {
        background: rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
      }
      .hero-content {
        position: relative;
        z-index: 3;
      }
      .hero-title {
        font-family: "GmarketSansTTFMedium";
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: rgba(74, 74, 74, 0.6);
        border-radius: 0.2rem;
        padding: 0 1rem;
      }
      .hero-subtitle {
        font-weight: 700;
        font-size: 1.5rem;
      }
      .hero-subtitle .th {
        color: #fff;
        font-family: "GmarketSansTTFMedium";
      }
      .hero-subtitle .read {
        color: #fe4a51;
        font-family: "GmarketSansTTFMedium";
      }

      /* 베스트셀러 */
      .section-title1 {
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
      }
      .book-card {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .book-card img {
        width: 150px;
        height: 220px;
        object-fit: cover;
        margin-bottom: 8px;
        border-radius: 4px;
      }
      .book-title {
        font-size: 14px;
        color: #333;
        text-align: center;
        max-width: 150px;
      }

      .books-slide {
        display: flex;
        flex-wrap: nowrap;
      }
      .book-col {
        flex: 0 0 25%;
        max-width: 25%;
      }

      @media (max-width: 412px) {
        .books-slide {
          flex-wrap: wrap;
        }
        .book-col {
          flex: 0 0 50%;
          max-width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-custom navbar-transparent">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="#"
          >Th<span class="logo-read">Read</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarMenu"
        >
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">쓰레드</a></li>
            <li class="nav-item"><a class="nav-link" href="#">도서 검색</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">마이 페이지</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#logoutModal"
                >로그아웃</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <section class="hero-section">
      <img src="assets/nav/hero_image.jpg" alt="Hero Image" class="hero-img" />
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="hero-title">
          AI 기반 도서 분석 및 창작 지원 통합 솔루션 서비스
        </h1>
        <div class="hero-subtitle">
          <span class="th">Th</span><span class="read">Read</span>
        </div>
      </div>
    </section>

    <!-- 베스트셀러 Carousel -->
    <section class="bestseller py-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md-3 text-center text-md-start mb-3 mb-md-0">
            <h3 class="section-title1 mb-0">베스트셀러</h3>
          </div>
          <div class="col-12 col-md-9">
            <div
              id="bestsellerCarousel"
              class="carousel slide"
              data-bs-ride="carousel"
              data-bs-interval="3000"
            >
              <div class="carousel-inner">
                <!-- Slide 1 -->
                <div class="carousel-item active">
                  <div
                    class="books-slide d-flex flex-wrap justify-content-center"
                  >
                    <div class="book-col">
                      <div class="book-card">
                        <img
                          src="assets/bestsellers/img1.jpeg"
                          alt="소년이 온다"
                        />
                        <div class="book-title">소년이 온다</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card">
                        <img
                          src="assets/bestsellers/img2.jpeg"
                          alt="채식주의자"
                        />
                        <div class="book-title">채식주의자</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card">
                        <img
                          src="assets/bestsellers/img3.jpeg"
                          alt="대온실 수리 보고서"
                        />
                        <div class="book-title">대온실 수리 보고서</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card">
                        <img src="assets/bestsellers/img4.jpeg" alt="급류" />
                        <div class="book-title">급류</div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Slide 2 -->
                <div class="carousel-item">
                  <div
                    class="books-slide d-flex flex-wrap justify-content-center"
                  >
                    <div class="book-col">
                      <div class="book-card">
                        <img
                          src="assets/bestsellers/img5.jpeg"
                          alt="시간의 계곡"
                        />
                        <div class="book-title">시간의 계곡</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card">
                        <img
                          src="assets/bestsellers/img6.jpeg"
                          alt="인간 실격"
                        />
                        <div class="book-title">인간 실격</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card">
                        <img
                          src="assets/bestsellers/img7.jpeg"
                          alt="노르웨이의 숲"
                        />
                        <div class="book-title">노르웨이의 숲</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card">
                        <img
                          src="assets/bestsellers/img8.jpeg"
                          alt="정원에 대하여"
                        />
                        <div class="book-title">정원에 대하여</div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Slide 3 -->
                <div class="carousel-item">
                  <div
                    class="books-slide d-flex flex-wrap justify-content-center"
                  >
                    <div class="book-col">
                      <div class="book-card">
                        <img
                          src="assets/bestsellers/img9.jpeg"
                          alt="네 칼이 센가 내 칼이 센가"
                        />
                        <div class="book-title">네 칼이 센가 내 칼이 센가</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card">
                        <img
                          src="assets/bestsellers/img10.jpeg"
                          alt="새벽의 사원"
                        />
                        <div class="book-title">새벽의 사원</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card">
                        <img
                          src="assets/bestsellers/img11.jpeg"
                          alt="위싱머신"
                        />
                        <div class="book-title">위싱머신</div>
                      </div>
                    </div>
                    <div class="book-col">
                      <div class="book-card">
                        <img src="assets/bestsellers/img12.jpeg" alt="모순" />
                        <div class="book-title">모순</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#bestsellerCarousel"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 로그아웃 Modal -->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">정말 로그아웃 하시겠습니까?</div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-danger">로그아웃</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
